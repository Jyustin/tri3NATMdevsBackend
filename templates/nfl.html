<!DOCTYPE html>
<html>
<head>
  <title>Fetch NFL</title>
</head>
<body>
  <script>
    fetch('/nflstats', {
      method: 'POST'
    })
    .then(response => response.json())
    .then(data => {
      // Parse the received JSON data
      const receivedList = JSON.parse(data.data);

      // Use the received list in JavaScript
      console.log(receivedList);
    })
    .catch(error => {
      console.error('Error:', error);
    });
  </script>
</body>
</html>
